<!DOCTYPE html>
    <html lang="id">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Profil Fitri Setia Lestari</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          margin: 0;
          padding: 20px;
          background-color: #f4f4f4;
        }
        .container {
          max-width: 600px;
          margin: auto;
          background: white;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
          color: #333;
          text-align: center;
        }
      </style>
       </head>
    <body>
      <div class="container">
        <h1>Profil Saya</h1>
        <p>Hallo, nama saya <strong>Fitri Setia Lestari</strong>.</p>
        <p>Saya berasal dari <strong>SMKN 4 PADALARANG</strong>.</p>
        <div id="data-container">
            
        </div>
      </div>
      <script>
        // Kode JavaScript untuk mengambil data dari API
        fetch('http://localhost:3000/')
          .then(response => response.json())
          .then(data => {
            const dataContainer = document.getElementById('data-container');
            data.forEach(item => {
              const div = document.createElement('div');
              div.textContent = `Nama: ${item.nama}, Umur: ${item.umur}`;
              dataContainer.appendChild(div);
            });
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      </script>
    </body>
    </html>
  `
